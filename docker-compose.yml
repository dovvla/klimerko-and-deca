services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    command: server --console-address ":9001" /data

  populatebuckets:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./klimerko_baza:/tmp/data
      - ./entrypoint-minio.sh:/entrypoint-minio.sh:ro
    entrypoint: [ "sh", "entrypoint-minio.sh" ]

  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - PYSPARK_PYTHON=python3
      - PYSPARK_SUBMIT_ARGS=--packages com.amazonaws:aws-java-sdk-bundle:1.12.384,org.apache.hadoop:hadoop-aws:3.3.0 pyspark-shell
      - INIT_DAEMON_STEP=setup_spark
    volumes:
      - ./batch:/batch
      - ./fixes.sh:/fixes.sh:ro
    command: bash fixes.sh

  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
